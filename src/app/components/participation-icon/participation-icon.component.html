<mat-icon [class]="type">
  @switch (type) {
    @case (ParticipationType.Oui) {
      check
    }
    @case (ParticipationType.PeutEtre) {
      swap_vert
    }
    @case (ParticipationType.Non) {
      close
    }
    @case (ParticipationType.Coordinator) {
      manage_accounts
    }
    @case (ParticipationType.Security) {
      shield_person
    }
    @default {
      question_mark
    }
  }
</mat-icon>
