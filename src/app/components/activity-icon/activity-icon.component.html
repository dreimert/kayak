<mat-icon>
  @switch (type) {
    @case (ActivityType.Kmer) {
      kayaking
    }
    @case (ActivityType.Piscine) {
      pool
    }
    @case (ActivityType.Musculation) {
      fitness_center
    }
    @case (ActivityType.EauVive) {
      waves
    }
    @case (ActivityType.Slalom) {
      flag
    }
    @default {
      interests
    }
  }
</mat-icon>
