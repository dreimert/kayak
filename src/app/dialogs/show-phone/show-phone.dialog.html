<h2 mat-dialog-title>Numéro de téléphone de {{data.user.name}}</h2>
<mat-dialog-content class="mat-typography">
  Le numéro de téléphone de {{data.user.name}} est le {{data.phone}}.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
