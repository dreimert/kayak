<h2 mat-dialog-title>Voir le numéro de téléphone de {{data.name}}</h2>
<mat-dialog-content class="mat-typography">
  {{data.name}} sera notifié que vous avez regardé son numéro de téléphone.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Voir</button>
</mat-dialog-actions>
