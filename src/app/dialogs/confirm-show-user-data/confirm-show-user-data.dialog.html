<h2 mat-dialog-title>Voir {{article}}{{ dataName }} de {{ data.user.name }}</h2>
<mat-dialog-content class="mat-typography">
  {{data.user.name}} sera notifié que vous avez regardé son {{ dataName }}.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Voir</button>
</mat-dialog-actions>
